<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Pide tu Cita</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToProfile()">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size="6" size-md="6">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Horarios de atenci√≥n</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item *ngFor="let horario of sortedHorarios">
          {{ formatHorario(horario) }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Selecciona una fecha</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-datetime
        [min]="today"
        [locale]="locale"
        display-format="DD/MM/YYYY"
        (ionChange)="onDateSelected($event)"
      ></ion-datetime>
    </ion-card-content>
  </ion-card>

  <ion-spinner *ngIf="isLoading"></ion-spinner>
</ion-content>
