<ion-card class="about-card">
  <ion-card-header class="about-card-header">
    <div class="header-content">
      <ion-card-title class="about-card-title">Rese침as</ion-card-title>
      <div class="average-rating">
        <ion-icon name="star" *ngFor="let i of createRange(round(averageRating))"></ion-icon>
        <ion-icon name="star-outline" *ngFor="let i of createRange(5 - round(averageRating))"></ion-icon>
        <span class="average-rating-number">({{ averageRating.toFixed(1) }})</span>
      </div>
    </div>
  </ion-card-header>
  <ion-card-content class="about-card-content">
    <div class="review-grid">
      <div *ngFor="let review of paginatedReviews">
        <ion-card class="review-card">
          <ion-card-header class="review-card-header">
            <ion-card-title class="review-card-title">{{ review.nombreCliente }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ review.comentario }}</p>
            <div class="stars">
              <ion-icon name="star" *ngFor="let i of createRange(review.calificacion)"></ion-icon>
              <ion-icon name="star-outline" *ngFor="let i of createRange(5 - review.calificacion)"></ion-icon>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
    <div class="pagination-controls">
      <ion-button expand="block" [disabled]="currentPage === 1" (click)="previousPage()">Anterior</ion-button>
      <p>P치gina {{ currentPage }} de {{ totalPages }}</p>
      <ion-button expand="block" [disabled]="currentPage === totalPages" (click)="nextPage()">Siguiente</ion-button>
    </div>
  </ion-card-content>
</ion-card>

<ion-button expand="block" color="primary" (click)="toggleForm()">Agregar Rese침a</ion-button>

<ion-card *ngIf="showForm">
  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Calificaci칩n</ion-label>
      <div class="star-rating">
        <ion-icon *ngFor="let rating of ratings"
                  [name]="rating <= reviewForm.get('calificacion').value ? 'star' : 'star-outline'"
                  (click)="selectRating(rating)">
        </ion-icon>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Comentario</ion-label>
      <ion-textarea formControlName="comentario"></ion-textarea>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!reviewForm.valid || isLoading">
      Enviar
      <ion-spinner *ngIf="isLoading" slot="end"></ion-spinner>
    </ion-button>
  </form>
</ion-card>
